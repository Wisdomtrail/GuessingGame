<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    </head>
<body>
<center>
    <div class="mainContainer">
        <div class="container">
            <center><p>Guessing Game</p></center>
            <div class="inputContainer">
                <input type="number" placeholder="enter a number" id="guessInput" min="1">
                <button id="Guess">Guess</button>
            </div>
            <div>
                <center class="inst">
                Click on Play to Start a new game</center>
            </div>
            <center>
                <div class="lastInput">
                    <button id="playGame" >
                        Play Game
                    </button>
                    <button class="exitGame">
                        Exit Game
                    </button>
                </div>
            </center>
        </div>
    </div>
</center> 
<script src="../JavaScript/App.js"></script>
</body>
</html>
